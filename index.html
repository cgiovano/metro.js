<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/ui.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>-->
    <script src="./js/jquery.js" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js" crossorigin="anonymous"></script>
    <link href="./css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <title>Metro.js</title>
</head>

<style>
    .row {
        margin: 0;
    }

    .my-auto-horizontal-center {
        margin-top: auto;
        margin-bottom: auto;
    }

    .my-auto-bottom-align {
        margin-top: auto;
    }

    #toggle-play {
        width: 100%;
    }

    @media (min-width: 720px) {
        #toggle-play {
            width: 50%;
        }
    }

    .col-md-4 {
        padding-top: 1em;
        padding-bottom: 1em;
    }
</style>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Metro.js</a>

        <ul class="nav nav-pills nav-fill">
            <li class="nav-item" onclick="opentab(event, 'metrojs')">
                <a class="nav-link active" href="#">Metronome</a>
            </li>
            <li class="nav-item" onclick="opentab(event, 'tunerjs')">
                <a class="nav-link" href="#">Tuner</a>
            </li>
        </ul>
    </nav>

    <div id="metrojs" class="tabcontent">
        <div class="container">
            <div class="row" id="1">
                <div class="col-md-4 text-center">
                    <div class="common-ui-text">beats per bar:</div>
                    <div class="row justify-content-center" id="beats-per-bar-selection">
                        <button type="button" class="btn btn-primary" id="beats-per-bar-sub"
                            onclick="beatsPerBarSub_onClick()">-</button>
                        <span class="show-value" id="beats-per-bar-display">1</span>
                        <button type="button" class="btn btn-primary" class="add" id="beats-per-bar-add"
                            onclick="beatsPerBarAdd_onClick()">+</button>
                    </div>

                    <div class="common-ui-text">beat unit:</div>
                    <div class="row justify-content-center" id="beat-unit-selection">
                        <button type="button" class="btn btn-primary" class="sub" id="beat-unit-sub"
                            onclick="beatUnitSub_onClick()">-</button>
                        <div class="show-value" id="beat-unit-display">1</div>
                        <button type="button" class="btn btn-primary" class="add" id="beat-unit-add"
                            onclick="beatUnitAdd_onClick()">+</button>
                    </div>
                </div>

                <div class="col-md-4 my-auto-horizontal-center">
                    <div class="text" id="beats-per-minute-display">234</div>
                    <div class="text" id="bpm-text">BPM</div>
                </div>

                <div class="col-md-4 my-auto-bottom-align">
                    <div class="text" id="tempo-marking-display">tempo</div>
                </div>
            </div>

            <div class="row-sm-4" id="2">
                <input id="bpm-range" type="range" min="20" max="220" oninput="bpmRange_onInput()" />
            </div>

            <div class="row justify-content-center" id="3">
                <button type="button" class="btn btn-success" id="toggle-play"
                    onclick="togglePlay_onClick()">start</button>
            </div>
        </div>
    </div>

    <div id="tunerjs" class="tabcontent">
        <div class="container">
            <div class="row">
                <div class="col-md-4 my-auto-horizontal-center">
                    <div class="pitch content"><span id="pitch">0Hz</span>Hz</div>
                </div>

                <div class="col-md-4 my-auto-horizontal-center">
                    <div class="circle" id="tuneCircle">
                        <div class="note"><span id="note">--</span></div>
                    </div>
                </div>

                <div class="col-md-4 my-auto-horizontal-center">
                    <div id="detector" class="vague">
                        <div id="detune">
                            <span id="detune_amt">0</span>
                            <span id="flat">cents &#9837;</span>
                            <span id="sharp">cents &#9839;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="waveform" width="512" height="256"></canvas>
    </div>

    <script src="./scripts/Tuner.js"></script>
    <script src="./scripts/TabControl.js"></script>
    <script src="./scripts/TempoMark.js"></script>
    <script src="./scripts/AudioDecoder.js"></script>
    <script src="./scripts/Metronome.js"></script>
    <script src="./scripts/UIElementWatcher.js"></script>
    <script src="./scripts/Main.js"></script>
</body>

</html>
