<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/ui.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Metro.js</title>
</head>

<body>
    <div class="tab">
       <button class="tablinks" onclick="opentab('metrojs')">METRONOME</button>
       <button class="tablinks" onclick="opentab('tunerjs')">TUNER</button>
    </div>

    <div id="metrojs" class="tabcontent">
        <div class="flex-column">
            <div class="flex-row" id="1">
                <div class="container-3">
                    <div class="common-ui-text">beats per bar:</div>
                    <div class="flex-row" id="beats-per-bar-selection">
                        <button class="sub" id="beats-per-bar-sub" onclick="beatsPerBarSub_onClick()">-</button>
                        <div class="show-value" id="beats-per-bar-display">1</div>
                        <button class="add" id="beats-per-bar-add" onclick="beatsPerBarAdd_onClick()">+</button>
                    </div>

                    <div class="common-ui-text">beat unit:</div>
                    <div class="flex-row" id="beat-unit-selection">
                        <button class="sub" id="beat-unit-sub" onclick="beatUnitSub_onClick()">-</button>
                        <div class="show-value" id="beat-unit-display">1</div>
                        <button class="add" id="beat-unit-add" onclick="beatUnitAdd_onClick()">+</button>
                    </div>
                </div>

                <div class="container-3">
                    <div class="text" id="beats-per-minute-display">234</div>
                    <div class="text" id="bpm-text">BPM</div>
                </div>

                <div class="container-3">
                    <div class="text" id="tempo-marking-display">tempo</div>
                </div>
            </div>

            <div class="flex-row" id="2">
                <input id="bpm-range" type="range" min="20" max="220" oninput="bpmRange_onInput()" />
            </div>

            <div class="flex-row" id="3">
                <button id="toggle-play" onclick="togglePlay_onClick()">start</button>
            </div>
        </div>
    </div>

    <div id="tunerjs" class="tabcontent">
		<p>
			<button onclick="this.innerText = togglePlayback()">use demo audio</button>
			<button onclick="toggleLiveInput()">use live input</button>
			<button onclick="toggleOscillator()">use oscillator</button>
			<!--<button onclick="updatePitch(0);">sample</button>-->
		</p>

		<div id="detector" class="vague">
			<div class="pitch"><span id="pitch">--</span>Hz</div>
			<div class="note"><span id="note">--</span></div>   
			<canvas id="output" width=300 height=42></canvas>
			<div id="detune"><span id="detune_amt">--</span><span id="flat">cents &#9837;</span><span id="sharp">cents &#9839;</span></div>
		</div>

		<!-- just used for debugging
		<canvas id="waveform" width="512" height="256"></canvas>
		-->
    </div>

    <script src="./scripts/pitchdetect.js"></script>
    <script src="./scripts/TabControl.js"></script>
    <script src="./scripts/TempoMark.js"></script>
    <script src="./scripts/AudioDecoder.js"></script>
    <script src="./scripts/Metronome.js"></script>
    <script src="./scripts/UIElementWatcher.js"></script>
    <script src="./scripts/Main.js"></script>
</body>

</html>
